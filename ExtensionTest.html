<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Password Length Indicator Chrome Extension v1.1.0 Testing Page"/>
    <link href="//code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="libs/arrive-2.0.0.min.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<div style="width: 80%; margin-left: auto; margin-right: auto;" id="test-div">
    <input type="password" id="pwd" maxlength="" style="width: 50%; height: 20px;"/>
    <label for="pwd">Toggleable Password Field</label>
    <br/>
    <button id="hide" onclick="$('#pwd').toggle();">Toggle Password Field</button>
    <br/>
    <button id="newField" onclick="$('#test-div').append('<br /><input type=\'password\' style=\'width:80%\' />');">Add
        New Password Field
    </button>
</div>
</body>
</html>
