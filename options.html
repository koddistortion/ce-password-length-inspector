<!DOCTYPE html>
<html>
    <head>
        <title id="title"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="libs/jquery.js"></script>
        <script src="libs/bootstrap-3.2.0.min.js"></script>
        <script src="options.js"></script>
        <script src="initOptions.js"></script>
    </head>
    <body style="max-width: 1000px; margin-left: auto; margin-right: auto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1><img src="img/48-ext-icon.png" alt="" /> <span id="headline"></span></h1>
                </div>
            </div>
            <form class="form-horizontal" role="form">
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="placement" class="col-sm-3 control-label" id="lbl_placement"></label>
                            <div class="col-sm-4">
                                <select name="placement" id="placement" class="form-control">
                                    <option value="inside" id="lbl_placement_inside"></option>
                                    <option value="outside" id="lbl_placement_outside"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="position" class="col-sm-3 control-label" id="lbl_position"></label>
                            <div class="col-sm-4">
                                 <select name="placement" id="position" class="form-control">
                                    <option value="left" id="lbl_position_left"></option>
                                    <option value="right" id="lbl_position_right"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="dynamic"> <span id="lbl_dynamic"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="dragging"> <span id="lbl_dragging"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url_length_mapping" class="col-sm-3 control-label" id="lbl_url_length_mapping"></label>
                            <div class="col-sm-9">
                                <textarea rows="10" cols="40" style="width: 100%;" id="url_length_mapping"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" id="save" class="btn btn-success">Save</button>
                                <button type="button" id="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
